<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmutiyAIX Chat | PC Master Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-main: #9b59b6;
            --purple-accent: #8e44ad;
            --neon-blue: #3498db;
            --bg-primary: #121220;
            --bg-secondary: #1e1e2f;
            --text-color: #f0f6f6;
            --text-secondary: #a0a0c0;
            --glass-bg: rgba(30, 30, 47, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --sidebar-width: 260px;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-color: #2d3436;
            --text-secondary: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            transition: background 0.3s ease;
        }

        /* Ambient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 5% 5%, rgba(155, 89, 182, 0.15) 0%, transparent 25%),
                        radial-gradient(circle at 95% 95%, rgba(52, 152, 219, 0.15) 0%, transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Sidebar --- */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        .new-chat {
            background: linear-gradient(135deg, var(--purple-main), var(--purple-accent));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }

        .new-chat:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 20px rgba(155, 89, 182, 0.5); }

        .history-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .history-item {
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.85em;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 5px;
            border: 1px solid transparent;
        }
        .history-item:hover { 
            background: var(--glass-bg); 
            color: var(--text-color);
            border-color: var(--glass-border);
        }

        /* --- Main Chat --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }

        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            background: rgba(18, 18, 32, 0.2);
        }

        header h1 {
            font-size: 1.3em;
            margin: 0;
            background: linear-gradient(135deg, var(--purple-main), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 15%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
        }

        /* Message Styling */
        .message {
            display: flex;
            gap: 18px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 38px; height: 38px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.8em;
            flex-shrink: 0;
            margin-top: 4px;
        }
        .ai-avatar { background: var(--purple-main); color: white; box-shadow: 0 4px 12px rgba(155, 89, 182, 0.3); }
        .user-avatar { background: var(--neon-blue); color: white; box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3); }

        .content {
            line-height: 1.6;
            font-size: 1em;
            word-wrap: break-word;
            color: var(--text-color);
            background: var(--glass-bg);
            padding: 15px 20px;
            border-radius: 0 15px 15px 15px;
            border: 1px solid var(--glass-border);
        }
        .user .content { border-radius: 15px 0 15px 15px; background: rgba(52, 152, 219, 0.1); }

        /* --- Input Area --- */
        .input-area {
            padding: 20px 15% 40px;
            background: linear-gradient(to top, var(--bg-primary) 60%, transparent);
        }

        .input-wrapper {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 8px 15px;
            display: flex;
            align-items: flex-end;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(20px);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1em;
            padding: 12px;
            outline: none;
            resize: none;
            max-height: 180px;
            min-height: 48px;
        }

        .send-btn {
            background: var(--purple-main);
            color: white;
            border: none;
            width: 42px; height: 42px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 4px;
            margin-left: 10px;
        }
        .send-btn:hover:not(:disabled) { transform: scale(1.05); background: var(--purple-accent); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            aside { display: none; }
            #chat-box, .input-area { padding-left: 20px; padding-right: 20px; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body data-theme="dark">

    <aside>
        <button class="new-chat" onclick="location.reload()">+ New Chat</button>
        <div class="history-list">
            <div class="history-item">UmutiyAIX Projesi</div>
            <div class="history-item">Backend Stream Deneme</div>
            <div class="history-item">CSS Deƒüi≈ükenleri Testi</div>
        </div>
    </aside>

    <main>
        <header>
            <h1>UmutiyAIX Chat</h1>
            <div onclick="toggleTheme()" id="theme-toggle" style="cursor:pointer; font-size: 1.4em; opacity: 0.8;">üåô</div>
        </header>

        <div id="chat-box">
            </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="AI'ya bir ≈üeyler sor..."></textarea>
                <button class="send-btn" id="send-btn" title="G√∂nder">‚û§</button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda kar≈üƒ±lama mesajƒ±
        window.onload = () => {
            appendMessage("Sisteme uxp.css entegre edildi. Cloudflare t√ºneli √ºzerinden akmaya hazƒ±rƒ±m bro! ‚ö°", false);
        };

        async function sendMsg() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // UI Reset & User Message
            appendMessage(message, true);
            userInput.value = "";
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // AI Loading Placeholder
            const aiContent = appendMessage("...", false);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error("Server Error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContent.innerText = ""; // Clear placeholder

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const word = line.replace("data: ", "").trim();
                            aiContent.innerText += (aiContent.innerText ? " " : "") + word;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch (err) {
                aiContent.innerHTML = `<span style="color:#ff7675">Hata: Sunucuya ula≈üƒ±lamadƒ±. T√ºneli kontrol et!</span>`;
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : ''}`;
            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">${isUser ? 'ME' : 'AI'}</div>
                <div class="content">${text}</div>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv.querySelector('.content');
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMsg);
        
        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMsg();
            }
        });

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme);
            document.getElementById('theme-toggle').innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
