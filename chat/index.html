<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elivu AI | Professional & Unhinged</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #09090b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f4f4f5;
            --msg-user: #8b5cf6;
            --msg-ai: rgba(255, 255, 255, 0.03);
            --purple-main: #9b59b6;
            --purple-accent: #8e44ad;
            --neon-blue: #3498db;
            --green-online: #2ecc71;
            --red-offline: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --bg-primary: #121220;
            --bg-secondary: #1e1e2f;
            --bg-card: rgba(30, 30, 47, 0.6);
            --text-color: #f0f6f6;
            --text-secondary: #a0a0c0;
            --card-border: rgba(155, 89, 182, 0.3);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --button-hover-bg: #8e44ad;
            --button-discord-bg: #7289da;
            --gradient-start: linear-gradient(135deg, #9b59b6, #3498db);
            --glass-bg: rgba(30, 30, 47, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-color: #1c1e21;
            --text-secondary: #555577;
            --card-border: rgba(155, 89, 182, 0.2);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --button-hover-bg: #a676c7;
            --button-discord-bg: #7289da;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-primary);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background-color 0.5s, color 0.5s;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 10% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 20%),
              radial-gradient(circle at 90% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 20%);
  z-index: -1;
}

.container {
  background: var(--glass-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 25px;
  box-shadow: var(--glass-shadow);
  max-width: 950px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 35px;
  border: 1px solid var(--glass-border);
  position: relative;
  overflow: hidden;
  transition: all 0.4s ease;
}

.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(155, 89, 182, 0.1),
    transparent
  );
  transform: rotate(45deg);
  z-index: -1;
  animation: shine 8s infinite;
}

@keyframes shine {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 20px;
  position: relative;
}

header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--purple-main), transparent);
}

header h1 {
  font-size: 3em;
  color: var(--purple-main);
  margin: 0;
  background: var(--gradient-start);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
  letter-spacing: -0.5px;
}

.theme-toggle {
  cursor: pointer;
  font-size: 1.8em;
  transition: all 0.3s ease;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  position: relative;
  overflow: hidden;
}

.theme-toggle:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
}

/* Morphing Theme Toggle */
.theme-icon-container {
  position: relative;
  width: 24px;
  height: 24px;
}

.morph-icon {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: all 0.6s cubic-bezier(0.45, 0.05, 0.55, 0.95);
}

/* Sun Icon - Dark Mode'da G√∂r√ºn√ºr */
.sun {
  background: #f1c40f; 
  border-radius: 50%;
  box-shadow: 
    0 -12px 0 0.5px #f39c12,
    0 12px 0 0.5px #f39c12,
    -12px 0 0 0.5px #f39c12,
    12px 0 0 0.5px #f39c12,
    -8px -8px 0 0.5px #f39c12,
    8px -8px 0 0.5px #f39c12,
    -8px 8px 0 0.5px #f39c12,
    8px 8px 0 0.5px #f39c12;
  transition: all 0.6s cubic-bezier(0.45, 0.05, 0.55, 0.95);
  transform-origin: center;
}

/* Moon Icon - Light Mode'da G√∂r√ºn√ºr */
.moon {
  background: #f0f6f6; 
  border-radius: 50%;
  box-shadow: inset 7px -7px 0 1px #a0a0c0; 
  transform: rotate(0deg) scale(0);
  opacity: 0;
  transition: all 0.6s cubic-bezier(0.45, 0.05, 0.55, 0.95);
  transform-origin: center;
}

/* Morphing Transitions */
[data-theme="dark"] .sun {
  transform: rotate(0deg) scale(1);
  opacity: 1;
}

[data-theme="dark"] .moon {
  transform: rotate(45deg) scale(0); 
  opacity: 0;
}

[data-theme="light"] .sun {
  transform: rotate(90deg) scale(0); 
  opacity: 0;
}

[data-theme="light"] .moon {
  transform: rotate(0deg) scale(1);
  opacity: 1;
  background: #1c1e21; 
  box-shadow: inset 7px -7px 0 1px #555577; 
}


.project-card {
  padding: 35px;
  border-radius: 20px;
  display: flex;
  gap: 30px;
  align-items: center;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid var(--glass-border);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  box-shadow: var(--glass-shadow);
  will-change: transform, box-shadow;
}

.project-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, 
    rgba(155, 89, 182, 0.1) 0%, 
    transparent 30%, 
    rgba(52, 152, 219, 0.1) 100%);
  z-index: -1;
  opacity: 0.7;
}

.project-card:hover {
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4); 
  border-color: var(--purple-main);
}

.img-container {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  padding: 8px;
  background: var(--glass-bg);
  border: 2px solid var(--neon-blue);
  box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.img-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transform: rotate(45deg);
  z-index: -1;
  animation: shine 3s infinite;
}

.img-container:hover {
  transform: scale(1.05) rotate(5deg);
  box-shadow: 0 0 30px rgba(52, 152, 219, 0.6);
  border-color: var(--purple-main);
}

.img-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
  display: block;
}

.project-info {
  flex-grow: 1;
}

.project-info h2 {
  margin-top: 0;
  color: var(--purple-main);
  font-size: 2.3em;
  margin-bottom: 15px;
  position: relative;
  display: inline-block;
}

.project-info h2::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 50px;
  height: 3px;
  background: var(--neon-blue);
  border-radius: 3px;
}

.description {
  margin: 20px 0;
  line-height: 1.8;
  font-size: 1.15em;
  color: var(--text-secondary);
  position: relative;
}

.description::before {
  content: '"';
  position: absolute;
  top: -20px;
  left: -15px;
  font-size: 3em;
  color: var(--purple-main);
  opacity: 0.2;
  font-family: serif;
}

.actions {
  margin-top: 25px;
}

.btn {
  padding: 16px 35px;
  border: none;
  border-radius: 12px;
  font-size: 1.15em;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  font-weight: 600;
  display: inline-block;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  z-index: 1;
  background: var(--gradient-start);
  color: white;
  box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.2), 
    transparent);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
  z-index: -1;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(155, 89, 182, 0.6);
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn-discord {
  background: linear-gradient(135deg, #7289da, #5b6eae);
  box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
}

.status-section {
  padding-top: 25px;
  position: relative;
}

.status-section h3 {
  color: var(--neon-blue);
  text-align: center;
  font-size: 1.8em;
  margin-bottom: 20px;
  position: relative;
}

.status-section h3::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 3px;
  background: var(--neon-blue);
  border-radius: 3px;
}

iframe {
  width: 100%;
  height: 280px;
  border: 2px solid var(--glass-border);
  border-radius: 15px;
  background: var(--glass-bg);
  box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
  transition: all 0.3s ease;
}

iframe:hover {
  border-color: var(--neon-blue);
  box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
}

            .input-container { width: 90%; }
            body.active .input-container { width: 95%; top: calc(100% - 70px); }
            #chat-box { padding: 20px 5%; }

          }
          @media (max-width: 768px) {

  }
  
  .project-info h2 {
    font-size: 1.7em;
  }
  
  .description {
    font-size: 1em;
  }
}

<body data-theme="dark">

    <header>
        <a href="https://umutiyayt.github.io/chat/" class="brand">Elivu <span>AI</span></a>
        <div class="nav-btns">
            <button class="btn-remove" onclick="showConfirmModal()" id="remove-btn">Remove Chat</button>
            <button class="btn-small" onclick="toggleLang()" id="lang-btn">TR</button>
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme">
                <div class="icon-box">
                    <div class="sun-icon">‚òÄÔ∏è</div>
                    <div class="moon-icon">üåô</div>
                </div>
            </button>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="input-container" id="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Ask Elivu anything..."></textarea>
            <button class="send-btn" id="send-btn">‚Üë</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-content">
            <p id="confirm-text">Are you sure you want to remove the chat?</p>
            <div class="confirm-btns">
                <button class="confirm-btn confirm-yes" onclick="confirmClear()">Yes</button>
                <button class="confirm-btn confirm-no" onclick="hideConfirmModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://compiler-article-spin-carry.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const body = document.body;

        let currentLang = 'en';
        const i18n = {
            en: { placeholder: "Ask Elivu anything...", lang: "TR", removeChat: "Remove Chat", confirmText: "Are you sure you want to remove the chat?" },
            tr: { placeholder: "Elivu'ya bir ≈üey sor...", lang: "EN", removeChat: "Sohbeti Temizle", confirmText: "Sohbeti temizlemek istediƒüinizden emin misiniz?" }
        };

        marked.setOptions({ 
            highlight: (code) => hljs.highlightAuto(code).value,
            breaks: true 
        });

        let sessionId = localStorage.getItem('elivu_session') || 'ex_' + Math.random().toString(36).slice(2);
        localStorage.setItem('elivu_session', sessionId);

        async function handleSend() {
            const text = userInput.value.trim();
            if(!text) return;

            if(!body.classList.contains('active')) {
                body.classList.add('active');
            }

            appendMessage(text, true);
            userInput.value = "";
            userInput.style.height = 'auto';

            const aiDiv = appendMessage("", false, true);
            const aiContent = aiDiv.querySelector('.content');
            const aiImg = aiDiv.querySelector('.avatar');
            
            let fullResponse = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                if (!response.ok) throw new Error();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) {
                        aiImg.src = "aiavatar.svg";
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for(const line of lines) {
                        if(line.startsWith("data: ")) {
                            fullResponse += line.replace("data: ", "");
                            aiContent.innerHTML = marked.parse(fullResponse);
                            renderCode(aiDiv);
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch(e) {
                aiImg.src = "error.svg";
                aiContent.innerHTML = "Model is overloaded, try again later.";
            }
        }

        function appendMessage(text, isUser, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'ai'}`;
            const avatarSrc = isUser ? 'useravatar.svg' : (isLoading ? 'loading.svg' : 'aiavatar.svg');
            
            div.innerHTML = `
                <img src="${avatarSrc}" class="avatar" alt="avatar">
                <div class="content">${isUser ? escapeHtml(text) : (text ? marked.parse(text) : '...')}</div>
            `;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            // Fade in the content
            const content = div.querySelector('.content');
            setTimeout(() => content.style.opacity = '1', 10);
            return div;
        }

        function clearChat() {
            chatBox.innerHTML = "";
            body.classList.remove('active');
            sessionId = 'ex_' + Math.random().toString(36).slice(2);
            localStorage.setItem('elivu_session', sessionId);
        }

        function showConfirmModal() {
            document.getElementById('confirm-modal').classList.add('active');
        }

        function hideConfirmModal() {
            document.getElementById('confirm-modal').classList.remove('active');
        }

        function confirmClear() {
            clearChat();
            hideConfirmModal();
        }

        function renderCode(el) {
            el.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        function toggleTheme() {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            document.getElementById('lang-btn').innerText = i18n[currentLang].lang;
            document.getElementById('remove-btn').innerText = i18n[currentLang].removeChat;
            document.getElementById('confirm-text').innerText = i18n[currentLang].confirmText;
            userInput.placeholder = i18n[currentLang].placeholder;
        }

        function escapeHtml(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        sendBtn.onclick = handleSend;
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }};
        userInput.oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = Math.min(this.scrollHeight, 200) + 'px'; 
        };
    </script>
</body>
