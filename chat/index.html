<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elivu AI | Professional & Unhinged</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #09090b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f4f4f5;
            --msg-user: #8b5cf6;
            --msg-ai: rgba(255, 255, 255, 0.03);
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --glass: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.1);
            --text: #18181b;
            --msg-user: #7c3aed;
            --msg-ai: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.4s, color 0.4s, border 0.4s, transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .brand { font-weight: 700; font-size: 1.4rem; letter-spacing: -1px; cursor: pointer; text-decoration: none; color: inherit; }
        .brand span { color: var(--primary); }

        .nav-btns { display: flex; align-items: center; gap: 12px; }

        .btn-small, .btn-remove, .theme-btn { 
            height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; cursor: pointer; font-weight: 500;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            padding: 0 16px;
        }

        .theme-btn { width: 44px; padding: 0; position: relative; overflow: hidden; }
        .theme-btn:hover, .btn-small:hover { background: var(--border); transform: translateY(-2px); }
        
        .btn-remove {
            background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .btn-remove:hover { background: #ef4444; color: white; }

        .icon-box { position: relative; width: 20px; height: 20px; }
        .sun-icon, .moon-icon { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        [data-theme="dark"] .sun-icon { transform: translateY(40px); opacity: 0; }
        [data-theme="light"] .moon-icon { transform: translateY(-40px); opacity: 0; }

        #chat-box { 
            flex-grow: 1; overflow-y: auto; padding: 40px 20%; 
            display: flex; flex-direction: column; gap: 32px;
            opacity: 0; transform: translateY(20px);
        }
        body.active #chat-box { opacity: 1; transform: translateY(0); }

        .message { display: flex; gap: 16px; animation: msgIn 0.4s ease forwards; max-width: 85%; }
        .message.user { flex-direction: row-reverse; align-self: flex-end; }
        .message.ai { align-self: flex-start; }

        @keyframes msgIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            flex-shrink: 0; object-fit: cover;
            border: 1px solid var(--border);
        }

        .content { 
            padding: 14px 20px; border-radius: 18px; 
            border: 1px solid var(--border); line-height: 1.6; 
            word-wrap: break-word;
        }
        .message.user .content { background: var(--msg-user); color: white; border-bottom-right-radius: 4px; }
        .message.ai .content { background: var(--msg-ai); border-bottom-left-radius: 4px; }

        .input-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }
        body.active .input-container { top: calc(100% - 80px); width: 60%; }

        .input-wrapper {
            background: var(--glass); border: 1px solid var(--border);
            backdrop-filter: blur(20px); border-radius: 24px;
            padding: 12px 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        textarea { 
            flex-grow: 1; background: transparent; border: none; 
            color: var(--text); outline: none; resize: none; font-size: 1rem;
            max-height: 200px;
        }

        .send-btn {
            background: var(--primary); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        @media (max-width: 768px) {
            .input-container { width: 90%; }
            body.active .input-container { width: 95%; top: calc(100% - 70px); }
            #chat-box { padding: 20px 5%; }
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <a href="https://umutiya.netlify.app/chat/" class="brand">Elivu <span>AI</span></a>
        <div class="nav-btns">
            <button class="btn-remove" onclick="clearChat()">Remove Chat</button>
            <button class="btn-small" onclick="toggleLang()" id="lang-btn">TR</button>
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme">
                <div class="icon-box">
                    <div class="sun-icon">‚òÄÔ∏è</div>
                    <div class="moon-icon">üåô</div>
                </div>
            </button>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="input-container" id="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Ask Elivu anything..."></textarea>
            <button class="send-btn" id="send-btn">‚Üë</button>
        </div>
    </div>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const body = document.body;

        let currentLang = 'en';
        const i18n = {
            en: { placeholder: "Ask Elivu anything...", lang: "TR" },
            tr: { placeholder: "Elivu'ya bir ≈üey sor...", lang: "EN" }
        };

        marked.setOptions({ 
            highlight: (code) => hljs.highlightAuto(code).value,
            breaks: true 
        });

        let sessionId = localStorage.getItem('elivu_session') || 'ex_' + Math.random().toString(36).slice(2);
        localStorage.setItem('elivu_session', sessionId);

        async function handleSend() {
            const text = userInput.value.trim();
            if(!text) return;

            if(!body.classList.contains('active')) {
                body.classList.add('active');
            }

            appendMessage(text, true);
            userInput.value = "";
            userInput.style.height = 'auto';

            const aiDiv = appendMessage("", false, true);
            const aiContent = aiDiv.querySelector('.content');
            const aiImg = aiDiv.querySelector('.avatar');
            
            let fullResponse = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                if (!response.ok) throw new Error();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) {
                        aiImg.src = "aiavatar.svg";
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for(const line of lines) {
                        if(line.startsWith("data: ")) {
                            fullResponse += line.replace("data: ", "");
                            aiContent.innerHTML = marked.parse(fullResponse);
                            renderCode(aiDiv);
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch(e) {
                aiImg.src = "error.svg";
                aiContent.innerHTML = "Model is overloaded, try again later.";
            }
        }

        function appendMessage(text, isUser, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'ai'}`;
            const avatarSrc = isUser ? 'useravatar.svg' : (isLoading ? 'loading.svg' : 'aiavatar.svg');
            
            div.innerHTML = `
                <img src="${avatarSrc}" class="avatar" alt="avatar">
                <div class="content">${isUser ? escapeHtml(text) : (text ? marked.parse(text) : '...')}</div>
            `;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function clearChat() {
            chatBox.innerHTML = "";
            body.classList.remove('active');
            sessionId = 'ex_' + Math.random().toString(36).slice(2);
            localStorage.setItem('elivu_session', sessionId);
        }

        function renderCode(el) {
            el.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        function toggleTheme() {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            document.getElementById('lang-btn').innerText = i18n[currentLang].lang;
            userInput.placeholder = i18n[currentLang].placeholder;
        }

        function escapeHtml(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        sendBtn.onclick = handleSend;
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }};
        userInput.oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = Math.min(this.scrollHeight, 200) + 'px'; 
        };
    </script>
</body>
</html>
