<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elivu AI | Chaotic Intelligence</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #a855f7;
            --primary-glow: rgba(168, 85, 247, 0.4);
            --bg-dark: #09090b;
            --glass-bg: rgba(24, 24, 27, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --accent: #d8b4fe;
        }

        [data-theme="light"] {
            --bg-dark: #fafafa;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text-main: #18181b;
            --text-muted: #71717a;
            --accent: #7c3aed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.4s, color 0.4s, border 0.4s; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #3b0764, transparent);
            color: var(--text-main);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            height: 80px; padding: 0 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); z-index: 100;
        }

        .brand { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.6rem; letter-spacing: -1px; }
        .brand span { color: var(--primary); text-shadow: 0 0 20px var(--primary-glow); }

        /* Morphing Toggle */
        .theme-switch {
            width: 60px; height: 30px; background: var(--glass-bg); 
            border: 1px solid var(--glass-border); border-radius: 30px; 
            position: relative; cursor: pointer; display: flex; align-items: center; padding: 4px;
        }
        .switch-handle {
            width: 22px; height: 22px; background: var(--primary); 
            border-radius: 50%; position: absolute; left: 4px;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        [data-theme="light"] .switch-handle { transform: translateX(30px); background: #f59e0b; }

        #chat-box { flex-grow: 1; overflow-y: auto; padding: 40px 15%; display: flex; flex-direction: column; gap: 30px; scroll-behavior: smooth; }

        .message { display: flex; gap: 20px; max-width: 900px; width: 100%; margin: 0 auto; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .avatar { width: 45px; height: 45px; border-radius: 14px; border: 1px solid var(--glass-border); background: var(--glass-bg); display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        .content { 
            background: var(--glass-bg); padding: 16px 22px; border-radius: 20px; 
            border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            line-height: 1.7; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        pre { background: #000 !important; padding: 15px; border-radius: 12px; margin: 10px 0; border: 1px solid var(--primary); overflow-x: auto; }

        .input-area { padding: 20px 15% 40px; }
        .input-glass { 
            background: var(--glass-bg); border: 1px solid var(--glass-border); 
            backdrop-filter: blur(25px); border-radius: 24px; padding: 12px 20px; 
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
        }
        
        textarea { flex-grow: 1; background: transparent; border: none; color: var(--text-main); font-size: 1rem; outline: none; resize: none; max-height: 150px; }

        .nav-btns { display: flex; gap: 15px; align-items: center; }
        .glass-btn { 
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-main); 
            padding: 8px 16px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.8rem;
        }
        .glass-btn:hover { background: var(--primary); color: white; border-color: transparent; }

        .copy-btn { float: right; background: var(--primary); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="brand">ELIVU <span>UNHINGED</span></div>
        <div class="nav-btns">
            <button class="glass-btn" onclick="toggleLang()" id="lang-btn">TR</button>
            <button class="glass-btn" style="color:#f87171" onclick="confirmDelete()">PURGE</button>
            <div class="theme-switch" onclick="toggleTheme()">
                <div class="switch-handle"></div>
            </div>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="input-area">
        <div class="input-glass">
            <textarea id="user-input" rows="1" placeholder="Type or be ignored..."></textarea>
            <button id="send-btn" style="background:var(--primary); color:white; border:none; padding:10px 18px; border-radius:15px; cursor:pointer;">SEND</button>
        </div>
    </div>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let currentLang = localStorage.getItem('elivu_lang') || 'en';
        const i18n = {
            en: { welcome: "System online. I'm Elivu. Don't bore me.", delConfirm: "Delete everything? Coward.", lang: "TR", placeholder: "Speak your truth..." },
            tr: { welcome: "Sistem aktif. Ben Elivu. Beni darlama.", delConfirm: "Her ÅŸeyi sileyim mi? Korkak.", lang: "EN", placeholder: "Derdi ne anlat..." }
        };

        marked.setOptions({ highlight: (code) => hljs.highlightAuto(code).value, breaks: true });

        let sessionId = localStorage.getItem('elivu_pro') || ('el_' + Math.random().toString(36).substr(2, 9));
        localStorage.setItem('elivu_pro', sessionId);

        window.onload = () => { 
            appendMessage(i18n[currentLang].welcome, false, "ðŸ’€"); 
            updateUI(); 
        };

        async function sendMsg() {
            const msg = userInput.value.trim();
            if(!msg || sendBtn.disabled) return;

            appendMessage(msg, true, "ðŸ‘¤");
            userInput.value = "";
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            const aiObj = appendMessage("...", false, "ðŸ’€");
            let fullText = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiObj.content.innerHTML = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            fullText += line.replace("data: ", "");
                            aiObj.content.innerHTML = marked.parse(fullText);
                            renderCodeExtras(aiObj.content);
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch (e) {
                aiObj.content.innerHTML = `<span style="color:#ef4444">Connection dead. Just like my patience.</span>`;
            } finally { sendBtn.disabled = false; }
        }

        function appendMessage(text, isUser, icon) {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<div class="avatar">${icon}</div><div class="content">${isUser ? escapeHtml(text) : marked.parse(text)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if(!isUser) renderCodeExtras(div.querySelector('.content'));
            return { content: div.querySelector('.content') };
        }

        function renderCodeExtras(container) {
            container.querySelectorAll('pre').forEach(pre => {
                if (pre.querySelector('.copy-btn')) return;
                const code = pre.querySelector('code');
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerText = 'COPY';
                btn.onclick = () => { navigator.clipboard.writeText(code.innerText); btn.innerText = 'DONE'; setTimeout(()=>btn.innerText='COPY', 2000); };
                pre.prepend(btn);
                hljs.highlightElement(code);
            });
        }

        function toggleTheme() { 
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
        }

        function toggleLang() { 
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            localStorage.setItem('elivu_lang', currentLang);
            updateUI();
            // Optional: Alert the user that language changed or refresh welcome
        }

        function updateUI() { 
            document.getElementById('lang-btn').innerText = i18n[currentLang].lang;
            userInput.placeholder = i18n[currentLang].placeholder;
        }

        function confirmDelete() { if(confirm(i18n[currentLang].delConfirm)) { localStorage.removeItem('elivu_pro'); location.reload(); } }
        function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }

        sendBtn.onclick = sendMsg;
        userInput.onkeydown = (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); } };
        userInput.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
    </script>
</body>
</html>
