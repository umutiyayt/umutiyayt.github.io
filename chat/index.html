<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elivu AI | Professional&Unhinged</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #09090b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f4f4f5;
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --glass: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.1);
            --text: #18181b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .brand { font-weight: 700; font-size: 1.4rem; letter-spacing: -1px; }
        .brand span { color: var(--primary); }

        /* ADVANCED MORPH TOGGLE */
        .theme-btn {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--glass);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .icon-box { position: relative; width: 20px; height: 20px; }
        .sun-icon {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--text); border-radius: 50%;
            transform: scale(1); opacity: 1;
        }
        .sun-icon::before {
            content: ''; position: absolute; top: -8px; left: 50%; height: 6px; width: 2px;
            background: var(--text); transform: translateX(-50%);
            box-shadow: 0 26px 0 var(--text), 13px 13px 0 var(--text), -13px 13px 0 var(--text);
        }
        [data-theme="light"] .sun-icon { transform: scale(0) rotate(90deg); opacity: 0; }
        .moon-icon {
            position: absolute; width: 100%; height: 100%;
            background: var(--text); border-radius: 50%;
            box-shadow: inset 4px -2px 0 0 var(--bg);
            transform: scale(0) rotate(-90deg); opacity: 0;
        }
        [data-theme="light"] .moon-icon { transform: scale(1) rotate(0); opacity: 1; }

        /* LAYOUT LOGIC */
        #chat-box { 
            flex-grow: 1; overflow-y: auto; padding: 40px 20%; 
            display: flex; flex-direction: column; gap: 24px;
            opacity: 0; transform: translateY(20px);
        }
        body.active #chat-box { opacity: 1; transform: translateY(0); }

        .message { display: flex; gap: 20px; animation: msgIn 0.4s ease forwards; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .content { 
            background: var(--glass); padding: 14px 20px; border-radius: 18px; 
            border: 1px solid var(--border); line-height: 1.6; max-width: 85%;
        }

        /* INPUT ANIMATION */
        .input-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }
        body.active .input-container { top: calc(100% - 80px); width: 60%; }

        .input-wrapper {
            background: var(--glass); border: 1px solid var(--border);
            backdrop-filter: blur(20px); border-radius: 24px;
            padding: 12px 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        textarea { 
            flex-grow: 1; background: transparent; border: none; 
            color: var(--text); outline: none; resize: none; font-size: 1rem;
        }

        .send-btn {
            background: var(--primary); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .nav-btns { display: flex; gap: 10px; }
        .btn-small { 
            background: var(--glass); border: 1px solid var(--border); 
            color: var(--text); padding: 6px 12px; border-radius: 10px; cursor: pointer;
        }

        @media (max-width: 768px) {
            .input-container { width: 90%; }
            body.active .input-container { width: 90%; }
            #chat-box { padding: 40px 5%; }
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="brand">Elivu <span>AI</span></div>
        <div class="nav-btns">
            <button class="btn-small" onclick="toggleLang()" id="lang-btn">TR</button>
            <button class="theme-btn" onclick="toggleTheme()">
                <div class="icon-box">
                    <div class="sun-icon"></div>
                    <div class="moon-icon"></div>
                </div>
            </button>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="input-container" id="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Ask Elivu anything..."></textarea>
            <button class="send-btn" id="send-btn">↑</button>
        </div>
    </div>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const body = document.body;

        let currentLang = 'en';
        const i18n = {
            en: { placeholder: "Ask Elivu anything...", lang: "TR" },
            tr: { placeholder: "Elivu'ya bir şey sor...", lang: "EN" }
        };

        marked.setOptions({ 
            highlight: (code) => hljs.highlightAuto(code).value,
            breaks: true 
        });

        let sessionId = localStorage.getItem('elivu_session') || 'ex_' + Math.random().toString(36).slice(2);
        localStorage.setItem('elivu_session', sessionId);

        async function handleSend() {
            const text = userInput.value.trim();
            if(!text) return;

            if(!body.classList.contains('active')) {
                body.classList.add('active');
            }

            appendMessage(text, true);
            userInput.value = "";
            userInput.style.height = 'auto';

            const aiDiv = appendMessage("...", false);
            let fullResponse = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.querySelector('.content').innerHTML = "";

                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for(const line of lines) {
                        if(line.startsWith("data: ")) {
                            fullResponse += line.replace("data: ", "");
                            aiDiv.querySelector('.content').innerHTML = marked.parse(fullResponse);
                            renderCode(aiDiv);
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch(e) {
                aiDiv.querySelector('.content').innerHTML = "Connection failed.";
            }
        }

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = 'message';
            div.style.justifyContent = isUser ? 'flex-end' : 'flex-start';
            div.innerHTML = `<div class="content" style="background:${isUser ? 'var(--primary)' : 'var(--glass)'}; color:${isUser ? 'white' : 'var(--text)'}">${isUser ? escapeHtml(text) : marked.parse(text)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        function renderCode(el) {
            el.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        }

        function toggleTheme() {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            document.getElementById('lang-btn').innerText = i18n[currentLang].lang;
            userInput.placeholder = i18n[currentLang].placeholder;
        }

        function escapeHtml(t) {
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }

        sendBtn.onclick = handleSend;
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }};
        userInput.oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = (this.scrollHeight) + 'px'; 
        };
    </script>
</body>
</html>
