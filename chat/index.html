<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmutiyAIX Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --purple-main: #9b59b6;
            --purple-accent: #8e44ad;
            --neon-blue: #3498db;
            --bg-primary: #121220;
            --bg-secondary: #1e1e2f;
            --text-color: #f0f6f6;
            --text-secondary: #a0a0c0;
            --glass-bg: rgba(30, 30, 47, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-color: #1c1e21;
            --text-secondary: #555577;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-primary);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat-btn {
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover { background: rgba(155, 89, 182, 0.2); border-color: var(--purple-main); }

        .chat-history { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Main Chat Area --- */
        .main-chat { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.2em;
            margin: 0;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 0.8em;
            color: white;
        }

        .user-avatar { background: var(--neon-blue); }
        .ai-avatar { background: var(--purple-main); box-shadow: 0 0 10px rgba(155, 89, 182, 0.4); }

        .content { line-height: 1.6; font-size: 1.05em; word-break: break-word; }

        /* --- Input Area --- */
        .input-container { padding: 20px 0 40px 0; background: linear-gradient(transparent, var(--bg-primary) 20%); }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            resize: none;
            font-size: 1em;
            padding: 10px;
            outline: none;
            max-height: 200px;
        }

        .send-btn {
            background: var(--purple-main);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body data-theme="dark">

    <aside class="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">+ Yeni Sohbet</button>
        <div class="chat-history">
            <div class="history-item">Backend Stream Testi</div>
            <div class="history-item">UmutiyAIX v2 BaÅŸlatÄ±ldÄ±</div>
        </div>
    </aside>

    <main class="main-chat">
        <header>
            <h1>UmutiyAIX <small style="font-size: 0.6em; color: var(--text-secondary);">Streaming Enabled</small></h1>
            <div id="theme-toggle" style="cursor:pointer;">ðŸŒ“</div>
        </header>

        <div class="chat-messages" id="chat-box">
            <div class="message">
                <div class="avatar ai-avatar">AI</div>
                <div class="content">Sisteme baÄŸlanÄ±ldÄ±. Cloudflare tÃ¼neli aktif. Dinliyorum bro... ðŸš€</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Bir mesaj gÃ¶nder..."></textarea>
                <button class="send-btn" id="send-btn">âž¤</button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // MesajÄ± UI yapÄ±sÄ±na gÃ¶re ekleyen fonksiyon
        function createMessageElement(isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
            avatar.innerText = isUser ? 'ME' : 'AI';

            const content = document.createElement('div');
            content.className = 'content';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatBox.appendChild(messageDiv);
            
            return content;
        }

        async function sendMsg() {
            const message = userInput.value.trim();
            if (!message) return;

            // KullanÄ±cÄ± mesajÄ±nÄ± bas
            const userContent = createMessageElement(true);
            userContent.innerText = message;
            
            userInput.value = "";
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // AI iÃ§in yer aÃ§
            const aiContent = createMessageElement(false);
            aiContent.innerText = "Thinking..."; 
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error("Backend patladÄ± bro!");

                aiContent.innerText = ""; // Thinking yazÄ±sÄ±nÄ± sil
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const contentText = line.replace("data: ", "").trim();
                            // Kelime kelime ekle ve boÅŸluÄŸu koru
                            aiContent.innerText += contentText + " ";
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }

            } catch (err) {
                aiContent.innerText = "HATA: " + err.message;
                aiContent.style.color = "#ff4d4d";
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMsg);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMsg();
            }
        });

        // Textarea otomatik uzama
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Tema
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
