<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmutiyAIX Chat | PC Master Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Senin uxp.css DeÄŸiÅŸkenlerin ve Temelin */
        :root {
            --purple-main: #9b59b6;
            --purple-accent: #8e44ad;
            --neon-blue: #3498db;
            --bg-primary: #121220;
            --bg-secondary: #1e1e2f;
            --text-color: #f0f6f6;
            --text-secondary: #a0a0c0;
            --glass-bg: rgba(30, 30, 47, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-color: #1c1e21;
            --text-secondary: #555577;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Arka plan gradyanÄ± (uxp.css'den) */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        /* --- Sidebar --- */
        aside {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .new-chat {
            background: var(--purple-main);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        .new-chat:hover { background: var(--purple-accent); transform: translateY(-2px); }

        .history-list { flex-grow: 1; overflow-y: auto; }
        .history-item {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover { background: var(--glass-bg); color: var(--text-color); }

        /* --- Main Chat --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(18, 18, 32, 0.5);
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .message {
            display: flex;
            gap: 20px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.9em;
            flex-shrink: 0;
        }
        .ai-avatar { background: var(--purple-main); box-shadow: 0 0 15px rgba(155, 89, 182, 0.4); color: white; }
        .user-avatar { background: var(--neon-blue); color: white; }

        .content {
            line-height: 1.7;
            font-size: 1.05em;
            padding-top: 5px;
        }

        /* --- Input --- */
        .input-area {
            padding: 30px 20% 50px;
            background: linear-gradient(transparent, var(--bg-primary) 30%);
        }

        .input-wrapper {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--glass-shadow);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1em;
            padding: 10px;
            outline: none;
            resize: none;
            max-height: 200px;
        }

        .send-btn {
            background: var(--purple-main);
            color: white;
            border: none;
            width: 40px; height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .send-btn:hover { background: var(--purple-accent); transform: scale(1.1); }
        .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body data-theme="dark">

    <aside>
        <button class="new-chat" onclick="location.reload()">+ New Chat</button>
        <div class="history-list">
            <div class="history-item">UmutiyAIX Projesi</div>
            <div class="history-item">Backend Stream Deneme</div>
            <div class="history-item">CSS DeÄŸiÅŸkenleri Testi</div>
        </div>
    </aside>

    <main>
        <header>
            <h1>UmutiyAIX Chat</h1>
            <div onclick="toggleTheme()" style="cursor:pointer; font-size: 1.5em;">ðŸŒ“</div>
        </header>

        <div id="chat-box">
            <div class="message">
                <div class="avatar ai-avatar">AI</div>
                <div class="content">Sisteme uxp.css entegre edildi. Cloudflare tÃ¼neli Ã¼zerinden akmaya hazÄ±rÄ±m bro! âš¡</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Bir ÅŸeyler yaz..."></textarea>
                <button class="send-btn" id="send-btn">âž¤</button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMsg() {
            const message = userInput.value.trim();
            if (!message) return;

            // User Message UI
            appendMessage(message, true);
            userInput.value = "";
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // AI Placeholder
            const aiContent = appendMessage("DÃ¼ÅŸÃ¼nÃ¼yorum...", false);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiContent.innerText = ""; // Temizle

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            aiContent.innerText += line.replace("data: ", "").trim() + " ";
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
            } catch (err) {
                aiContent.innerText = "Hata: Backend'e ulaÅŸÄ±lamadÄ±. TÃ¼neli kontrol et!";
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">${isUser ? 'ME' : 'AI'}</div>
                <div class="content">${text}</div>
            `;
            chatBox.appendChild(msgDiv);
            return msgDiv.querySelector('.content');
        }

        sendBtn.addEventListener('click', sendMsg);
        userInput.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); } });
        
        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
