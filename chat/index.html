<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elivu AI | Professional Intelligence</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-dark: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 70px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            background: var(--glass);
            z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 1.25rem; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); }

        .nav-actions { display: flex; gap: 15px; align-items: center; }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
        }

        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.2); }
        .btn-danger:hover { background: #ef4444; color: white; }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20%;
            display: flex;
            flex-direction: column;
            gap: 32px;
            scroll-behavior: smooth;
        }

        .message { display: flex; gap: 24px; max-width: 900px; width: 100%; margin: 0 auto; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            object-fit: cover; flex-shrink: 0;
            border: 1px solid var(--border);
        }

        .content {
            flex-grow: 1;
            line-height: 1.7;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .content pre {
            background: #0f172a;
            padding: 16px;
            border-radius: 12px;
            margin: 12px 0;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        .input-container {
            padding: 20px 20% 40px;
            background: linear-gradient(to top, var(--bg-dark) 70%, transparent);
        }

        .input-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            padding: 10px;
            outline: none;
            resize: none;
            max-height: 200px;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 1024px) { #chat-box, .input-container { padding-left: 5%; padding-right: 5%; } }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="brand">
            <img src="favicon.svg" width="24" height="24" alt="logo">
            Elivu <span>AI</span>
        </div>
        <div class="nav-actions">
            <button class="btn" onclick="toggleLang()" id="lang-btn">TR</button>
            <button class="btn" onclick="toggleTheme()" id="theme-btn">ðŸŒ™</button>
            <button class="btn btn-danger" onclick="confirmDelete()" id="del-btn">Remove Chat</button>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
            <button class="send-btn" id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const API_URL = "https://burlington-them-soa-cure.trycloudflare.com/ask";
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let currentLang = 'en';
        const i18n = {
            en: {
                welcome: "Welcome to Elivu AI. How can I assist you today?",
                placeholder: "Ask Elivu anything...",
                delConfirm: "Are you sure? This will permanently delete the current session and cannot be recovered.",
                delBtn: "Remove Chat",
                error: "System Error: Connection failed. Please check server status.",
                lang: "TR"
            },
            tr: {
                welcome: "Elivu AI'ya hoÅŸ geldiniz. Size bugÃ¼n nasÄ±l yardÄ±mcÄ± olabilirim?",
                placeholder: "Elivu'ya bir ÅŸeyler sorun...",
                delConfirm: "Emin misiniz? Bu iÅŸlem mevcut oturumu kalÄ±cÄ± olarak siler ve geri alÄ±namaz.",
                delBtn: "Sohbeti Sil",
                error: "Sistem HatasÄ±: BaÄŸlantÄ± baÅŸarÄ±sÄ±z. LÃ¼tfen sunucu durumunu kontrol edin.",
                lang: "EN"
            }
        };

        marked.setOptions({
            highlight: (code, lang) => hljs.highlightAuto(code).value,
            breaks: true
        });

        let sessionId = localStorage.getItem('elivu_session') || ('elivu_' + Math.random().toString(36).substr(2, 9));
        localStorage.setItem('elivu_session', sessionId);

        window.onload = () => {
            appendMessage(i18n[currentLang].welcome, false);
            updateUI();
        };

        async function sendMsg() {
            const message = userInput.value.trim();
            if (!message || sendBtn.disabled) return;

            appendMessage(message, true);
            userInput.value = "";
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Loading state
            const aiMsgObj = appendMessage("", false, true);
            let fullText = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiMsgObj.contentDiv.innerHTML = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            fullText += line.replace("data: ", "");
                            aiMsgObj.contentDiv.innerHTML = marked.parse(fullText);
                            aiMsgObj.contentDiv.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }
                // Finish loading
                aiMsgObj.imgTag.src = "aiavatar.svg";
            } catch (err) {
                aiMsgObj.imgTag.src = "error.svg";
                aiMsgObj.contentDiv.innerHTML = `<span style="color:#ef4444">${i18n[currentLang].error}</span>`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(text, isUser, isLoading = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            const avatarSrc = isUser ? "useravatar.svg" : (isLoading ? "loading.svg" : "aiavatar.svg");
            
            msgDiv.innerHTML = `
                <img src="${avatarSrc}" class="avatar" alt="avatar">
                <div class="content">${isUser ? escapeHtml(text) : marked.parse(text)}</div>
            `;
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return {
                contentDiv: msgDiv.querySelector('.content'),
                imgTag: msgDiv.querySelector('.avatar')
            };
        }

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            updateUI();
        }

        function updateUI() {
            document.getElementById('lang-btn').innerText = i18n[currentLang].lang;
            document.getElementById('del-btn').innerText = i18n[currentLang].delBtn;
            userInput.placeholder = i18n[currentLang].placeholder;
        }

        function confirmDelete() {
            if (confirm(i18n[currentLang].delConfirm)) {
                localStorage.removeItem('elivu_session');
                location.reload();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme);
            document.getElementById('theme-btn').innerText = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        sendBtn.addEventListener('click', sendMsg);
        userInput.addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); } });
        userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
    </script>
</body>
</html>
