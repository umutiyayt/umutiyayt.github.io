<svg width="512" height="512" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphereGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF0000" />
      <stop offset="100%" stop-color="#300000" />
    </linearGradient>
  </defs>

  <path d="M40,100 A60,60 0 0,1 160,100 Z" fill="url(#sphereGrad)">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 100 100" 
      to="360 100 100" 
      dur="1s" 
      repeatCount="indefinite"
      calcMode="linear" />
  </path>

  <path d="M40,100 A60,60 0 0,0 160,100 Z" fill="url(#sphereGrad)">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 100 100" 
      to="360 100 100" 
      dur="2s" 
      repeatCount="indefinite"
      calcMode="linear" />
  </path>
</svg>