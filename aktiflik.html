<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktiflik Durumu</title>
    <style>
        :root {
            /* Tema Değişkenleri */
            --bg-primary: #1e1e2f; 
            --text-color: #f0f6f6;
            --green-online: #2ecc71; 
            --red-offline: #e74c3c;
            --neon-blue: #3498db;
        }

        /* Light Tema Desteği */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --text-color: #1c1e21;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary); 
            color: var(--text-color);
            padding: 15px;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .status-list {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed var(--neon-blue);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: var(--neon-blue);
        }

        .value {
            font-weight: 400;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .online {
            background-color: var(--green-online);
            box-shadow: 0 0 5px var(--green-online);
        }

        .offline {
            background-color: var(--red-offline);
            box-shadow: 0 0 5px var(--red-offline);
        }

        .fancy-text {
            color: var(--purple-main, #9b59b6);
            font-weight: bold;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="status-list" id="status-list">
        
        <div class="status-item">
            <span class="label">Aktiflik Durumu</span>
            <span class="value" id="bot-status-display">
                </span>
        </div>
        
        <div class="status-item">
            <span class="label">Çalıştığı Yer</span>
            <span class="value fancy-text">Umut'un Laptopu</span>
        </div>

        <div class="status-item">
            <span class="label">Yapay Zeka Modeli</span>
            <span class="value fancy-text">Gemini 2.5 Flash</span>
        </div>

        <div class="status-item">
            <span class="label">Çalışma Şekli</span>
            <span class="value fancy-text">API (Cloud Tabanlı)</span>
        </div>

    </div>

    <script>
        // 1 = Aktif, 0 = Pasif (BURAYI DEĞİŞTİRİYORSUN)
        const BOT_STATUS = 1; 

        const statusDisplay = document.getElementById('bot-status-display');
        const statusList = document.getElementById('status-list');
        
        // Aktiflik Durumunu Uygulayan Fonksiyon
        function updateStatus() {
            const isOnline = BOT_STATUS === 1;
            if (isOnline) {
                statusDisplay.innerHTML = '<span class="indicator online"></span>Aktif';
                statusList.style.opacity = '1'; 
            } else {
                statusDisplay.innerHTML = '<span class="indicator offline"></span>Pasif';
                statusList.style.opacity = '0.6'; 
            }
        }
        
        // TEMA DEĞİŞİKLİĞİNİ UYGULAYAN FONKSİYON
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
            }
        }
        
        // Ana sayfadan gelen mesajları dinle
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'themeChange') {
                applyTheme(event.data.theme);
            }
        });
        
        // İlk yüklemede ana sayfanın temasını kontrol et ve aktiflik durumunu ayarla
        window.onload = () => {
             updateStatus();
             try {
                // Ana sayfa yüklenmişse temasını al
                const parentTheme = window.parent.document.body.getAttribute('data-theme');
                applyTheme(parentTheme);
            } catch (e) {
                // Hata olursa varsayılan temada (dark) kalır
            }
        };

    </script>
</body>
</html>
